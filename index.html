<!DOCTYPE html>
<html lang="en">
<head>
	<title>Credit Card check App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load twitter Bootstrap CSS framework from CDN-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">

				<!-- Credit Card Checker Heading -->
				<div class="header">
					<h3> Credit Card Check</h3>
				</div>

				<!-- Container for Credit Card form --> 
				<div class="form-container">
			
					<!-- Credit Card Detail Filling Form-->
					<form id="credit-card-form">

						<!-- Card Holder Name Text Field -->
						<div class="form-group form-input-text-size">
							<input type="text" class="form-control input-lg" id="name" placeholder="Card Holder Name" required>
						</div>
						
						<!-- Credit Card Number Text Field -->
						<div class="form-group form-input-text-size">			
							<input type="number" class="form-control input-lg" id="ccnumber" placeholder="Card Number" required>
						</div>
			
						<!-- Card Expiry date and CVV Text Field -->
						<div class="form-group form-group-flex">
							<input type="number" class="form-control form-input-expiry-size input-lg" id="expmonth" placeholder="MM" maxlength="2" required>
							<input type="number" class="form-control form-input-expiry-size input-lg" id="expyear" placeholder="YYYY" maxlength="4" required>
							<input type="number" class="form-control form-input-csv-size input-lg" id="csv" placeholder="CSV" maxlength="3" required>
						</div>

						<!-- Cancel and Submit Button -->
						<div class="form-button-align">
							<button type="submit" class="btn btn-default btn-align-submit" id="submitButton">SUBMIT</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./js/app.js"></script>	
</body>
</html>
