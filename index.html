<!DOCTYPE html>
<html lang="en">
<head>
	<title>Credit Card check App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load twitter Bootstrap CSS framework from CDN-->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">

				<!-- Credit Card Checker Heading -->
				<div class="header">
					<h3> Credit Card Check</h3>
				</div>

				<!-- Container for Credit Card form --> 
				<div class="form-container">
			
					<!-- Credit Card Detail Filling Form-->
					<form>

						<!-- Card Holder Name Text Field -->
						<div class="form-group form-input-text-size">
							<input type="text" class="form-control" id="nameOnCardInput" placeholder="Card Holder Name">
						</div>
						
						<!-- Credit Card Number Text Field -->
						<div class="form-group form-input-text-size">			
							<input type="text" class="form-control" id="cardNumberInput" placeholder="Card Number">
						</div>
			
						<!-- Card Expiry date and CVV Text Field -->
						<div class="form-group form-group-flex">
							<input type="text" class="form-control form-input-expiry-size" id="cardExpiryMonthInput" placeholder="Month" maxlength="2">
							<input type="text" class="form-control form-input-expiry-size" id="cardExpiryYearInput" placeholder="Year" maxlength="2">
							<input type="text" class="form-control form-input-cvv-size" id="cvvInput" placeholder="CVV" maxlength="3">
						</div>

						<!-- Cancel and Submit Button -->
						<div class="form-button-align">
							<button type="submit" class="btn btn-default btn-align-cancel">CANCEL</button>
							<button type="submit" class="btn btn-default btn-align-submit">SUBMIT</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>	
</body>
</html>
